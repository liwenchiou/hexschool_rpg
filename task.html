<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <nav>
        <div class="container">
            <ul>
                <li>
                    <a href="#">
                        <img src="./images/logo-rpg-5mCaI9tz.svg" alt="程式勇者村LOGO" width="158">
                    </a>
                </li>
                <li><button type="button">任務看板</button></li>
                <li><button type="button">直播班</button></li>
            </ul>
            <div class="nav--button">
                <img src="./images/logo.png" alt="MENU按鈕">
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="task">
                <div class="task--sidebar">
                    <ul>
                        <li class="active"><a href="#"><i class="bi bi-book"></i>我的任務</a></li>
                        <li><a href="#"><i class="bi bi-folder"></i>全任務列表</a></li>
                        <li><a href="#"><i class="bi bi-archive"></i>已過期任務</a></li>
                    </ul>
                </div>
                <div class="task--content">
                    <h2>統計數據</h2>
                    <div class="task--ul1">
                        <ul>
                            <li>
                                <h3>完成任務數</h3>
                                <p>2</p>
                            </li>
                            <li>
                                <h3>任務總積分</h3>
                                <p>20</p>
                            </li>
                        </ul>
                    </div>


                    <h2>任務最新狀態</h2>
                    <div class="table--section">
                        <table>
                            <thead>
                                <tr>
                                    <th>任務名稱</th>
                                    <th>任務狀態</th>
                                    <th>更新時間</th>
                                    <th>查看任務</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>最終任務 - 個人品牌網站</td>
                                    <td><span>等待助教回覆</span></td>
                                    <td>2025/05/27 17:14:34</td>
                                    <td>連結</td>
                                </tr>
                                <tr>
                                    <td>2025 軟體工程師體驗營 - 心得牆</td>
                                    <td><span>等待助教回覆</span></td>
                                    <td>2025/05/26 15:46:55</td>
                                    <td>連結</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>


                    <h2>我的任務列表</h2>
                    <div class="task--section">
                        <div class="task--btngroup">
                            <ul>
                                <li><a href="#">我的任務</a></li>
                                <li><a href="#">已完成任務</a></li>
                            </ul>
                        </div>
                        <div class="task--inputgroup">
                            <ul>
                                <li>
                                    <select>
                                        <option selected>全部分類</option>
                                        <option>六角活動</option>
                                    </select>
                                </li>
                                <li>
                                    <select>
                                        <option selected>全部課程</option>
                                        <option>30 天軟體工程師體驗營｜2025</option>
                                    </select>
                                </li>
                                <li>
                                    <input type="text" placeholder="輸入任務名稱搜尋">
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

</body>

</html>
